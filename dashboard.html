<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <div class="head-part">
        <div class="head-part-imges">
          <img src="/Images/Group.jpg" alt="" />
        </div>
        <div class="head-part-searches">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search for anything"
          />
        </div>
      </div>
      <div class="head-part-right">
        <h1>Docs</h1>
        <span class="material-symbols-outlined"> notifications_active </span>
        <div class="head-part-avarter">
          <img src="/Images/avatar.png" alt="" />
        </div>
        <h2>Adedeji</h2>
      </div>
    </header>
    <div class="main">
        <div class="sidenav">
            <div class="organisation">
                <img src="/Images/briefcase 1.png" alt="">
                <h4>Switch Organization</h4>
                <img src="/Images/Vector.png" alt="">
            </div>

            <div class="sidenav-dashboard">
                <img src="/Images/home 1.png" alt="">
                <h4>Dashboard</h4>
            </div>

            <h1>CUSTOMERS</h1>

            <div class="sidenav-users">
                <img src="/Images/user-friends 1.png" alt="">
                <h4>Users</h4>
            </div>
            
            
            <div class="sidenav-guarantors">
                <img src="/Images/users 1.png" alt="">
                <h4>Guarantors</h4>
            </div>
        </div>

    </div>
  </body>
</html>
